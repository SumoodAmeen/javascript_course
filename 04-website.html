<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        .red_button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .green_button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <button class="red_button" onclick="
        alert('good job!')">Hello</button>
    <button class="green_button">World</button>
    <script>
        alert("Welcome to my website!");
        console.log("hey this is sumood ameen!");
    </script>
</body> 
</html>
